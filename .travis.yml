language: node_js
node_js:
  - 4
  - 5
  - 6
  - 7
  - 8
  - 10
os:
  - linux
  - osx
env:
  matrix:
  - CXX=g++-4.8
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
matrix:
  fast_finish: true
deploy:
- provider: npm
  skip_cleanup: true
  email: pact-foundation@googlegroups.com
  api_key:
    secure: ""
  on:
    branch: master
    tags: true
    node: 6
after_failure:
- find . -iname '*.log' -print0 | xargs -0 cat
